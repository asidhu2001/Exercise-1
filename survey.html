<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Survey</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>How Did You Like My Webpage?</h1>

    <embed type="image/jpg" src="resources/tableheadCat.jpg" width="300" height="200"><br><br>
    
    <form>
        <fieldset>
            <legend>Questions</legend>
            <p>What do you rate my beginner webpage?</p>
            <label>
                <input type="radio" name="rating" value="1" required> 1/5
            </label>
            <label>
                <input type="radio" name="rating" value="2"> 2/5
            </label>
            <label>
                <input type="radio" name="rating" value="3"> 3/5
            </label>
            <label>
                <input type="radio" name="rating" value="4"> 4/5
            </label>
            <label>
                <input type="radio" name="rating" value="5"> 5/5
            </label>
            <br>

            <p>What can i improve on?</p>
            <label>
                <input type="checkbox"> Style
            </label>
            <label>
                <input type="checkbox"> Structure
            </label>
            <label>
                <input type="checkbox"> Originality
            </label>
            <br>

            <p>Addtional Comments:</p>
            <textarea name="comments" rows="4" cols="50"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>

    <a href=index.html>Back</a>
</body>
</html>
